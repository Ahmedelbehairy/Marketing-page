<!-- form for Login -->
<div class="text-center mx-0 d-flex flex-column justify-content-end
  h-100">
  <div class="mb-5 position-relative">
    <i class="iCC-Contact-Icon-user iCC-Background-Cover d-inline-block
      position-absolute"></i>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)"
    class="mb-5 position-relative d-flex flex-column align-items-center
    justify-content-center">
    <h1>HALLO</h1>
    <!-- Email input -->
    <div class="w-100 d-flex flex-column align-items-center">
      <label for="Email"></label>
      <input ngModel #email="ngModel" class=" p-3 mb-3 w-75 border-0 rounded"
        type="email" name="email" placeholder="Enter Your Email"
        required>
      <div *ngIf="email.invalid && email.dirty">
        <p class="m-0 fCC-Bold-sA cCC-text-Light-Red-color"
          *ngIf="email.errors?.['required']">
          The email is required</p>
        <p class="m-0 fCC-Bold-sA cCC-text-Light-Red-color"
          *ngIf="email.errors?.['email']">
          This is not a valid Email!!! </p>
      </div>
    </div>
    <!-- password Input -->
    <div class="w-100 d-flex flex-column align-items-center">
      <label for="Password"></label>
      <input ngModel #password="ngModel" class=" p-3 mb-3 w-75 border-0 rounded"
        type="password" name="password" placeholder="Enter Your Password"
        required pattern="^[A-Z]{1}([a-z]|[0-9]){4,15}$" minlength="6">
      <div *ngIf="password.invalid && password.dirty">
        <p class="m-0 fCC-Bold-sA cCC-text-Light-Red-color"
          *ngIf="password.errors?.['required']">
          The password is required</p>
        <p class="m-0 fCC-Bold-sA cCC-text-Light-Red-color"
          *ngIf="password.errors?.['pattern']">
          Your password should start with capital letter and No less than 5
          letters </p>
        <p class="m-0 fCC-Bold-sA cCC-text-Light-Red-color"
          *ngIf="password.errors?.['minlength']">
          Your password should at least 6 letters </p>
      </div>
    </div>
    <!-- submit btn -->
    <button [disabled]='loginForm.invalid' class=" p-3 mt-4 w-75 border-0
      text-white rounded bg-danger" type="submit"> SING In </button>
    <div class="d-flex mt-1 justify-content-around">
      <a class="" routerLink='/reg-log-page/register'> Click Here To Sing In
      </a>
    </div>
    <h1 *ngIf="error" class="fCC-Bold-sD cCC-text-Light-Red-color mt-2">{{error}}</h1>
  </form>
</div>
