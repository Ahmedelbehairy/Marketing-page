<!-- slider -->

  <div class="carousel-indicators me-5">

    <button class="cCC-bg-Main" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button> <!-- button for go to anther img -->
    <button class="cCC-bg-Main" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button> <!-- button for go to anther img -->
    <button class="cCC-bg-Main" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button> <!-- button for go to anther img -->
  </div>
  <div class="carousel-inner ms-5">
    <div class="carousel-item active">
      <img src="../../../assets/img/premium_photo-1664201890375-f8fa405cdb7d.jpeg" class="d-block w-75 m-auto" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/81Zt42ioCgL._AC_SX679_.jpg" class="d-block w-75 m-auto" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/71YAIFU48IL._AC_UL640_QL65_ML3_.jpg" class="d-block w-75 m-auto" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg" class="d-block w-75 m-auto" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/img/61pHAEJ4NML._AC_UX679_.jpg" class="d-block w-75 m-auto" alt="...">
    </div>
  </div>
    <button class="carousel-control-next prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"> <!-- button for go to prev img -->
      <span class="carousel-control-prev-icon border-1 border border-danger bg-black" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next"> <!-- button for go to next img -->
      <span class="carousel-control-next-icon border-1 border border-danger bg-black" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
